{{ friend | json }}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Friend list</title>
</head>
<body>
<section class="main">
<h1>Be my friend!</h1>
<form action="" #formName="ngForm">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1" #inputName="ngModel" [(ngModel)]="friend.firstName" required>First name</span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon2" #inputName="ngModel" [(ngModel)]="friend.lastName" required>Last name</span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3" #inputName="ngModel" [(ngModel)]="friend.email" required>Email</span>
    <input type="text" class="form-control" placeholder="Your email" aria-label="Your email" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon4" #inputName="ngModel" [(ngModel)]="friend.phone" required>Mobile number</span>
    <input type="text" class="form-control" placeholder="Your phone number" aria-label="Your phone number" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <label for="form">Your favourite language: </label>
      <select name="language" id="form" class="dropdown-toggle" #inputName="ngModel" [(ngModel)]="friend.language" required>
      <option value="value" selected>Select</option>
      <option value="HTML">HTML</option>
      <option value="CSS">JavaScript</option>
      <option value="JS">PHP</option>
      <option value="PHP">CSS</option>
      <option value="PHP">Other</option>
      </select>
  </div>
  <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
  </form>
</section>
</body>
</html>

<router-outlet></router-outlet>
